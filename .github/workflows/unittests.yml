 on:
   push:
     branches:
     - '*'
   pull_request:
     branches:
     - '*'
   schedule:
     - cron: '59 23 * * *'
   workflow_dispatch:
     inputs:
       version:
         description: Manual CI Reason
         default: test
         required: false

 jobs:
   unittests:
     name: micromamba (${{ matrix.os }}, ${{ matrix.environment-file }})
     runs-on: ${{ matrix.os }}
     env:
       RUN_TESTS: pytest -v nhgisxwalk --cov nhgisxwalk --doctest-modules --cov-config .coveragerc --cov-report xml
     timeout-minutes: 10
     strategy:
       matrix:
         environment-file: [ci/38.yaml, ci/39.yaml, ci/310.yaml]
         os: ['ubuntu-latest']
         include:
           - environment-file: ci/310.yaml
             os: macos-latest
           - environment-file: ci/310.yaml
             os: windows-latest
     
     steps:
       - name: checkout repo
         uses: actions/checkout@v3

       - name: setup micromamba
         uses: mamba-org/provision-with-micromamba@main
         with:
           environment-file: ${{ matrix.environment-file }}
           micromamba-version: 'latest'

       - name: run tests - bash
         shell: bash -l {0}
         run: ${{ env.RUN_TESTS }}
         if: matrix.os != 'windows-latest'
       
       - name: run tests - powershell
         shell: powershell
         run: ${{ env.RUN_TESTS }}
         if: matrix.os == 'windows-latest'
     
       - name: codecov
         uses: codecov/codecov-action@v3
         with:
           token: ${{ secrets.CODECOV_TOKEN }}
           file: ./coverage.xml
           name: nhgisxwalk-codecov
